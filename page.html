<!DOCTYPE html>


<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - example for a-frame
	<br/>
	Contact me any time at <a href='https://twitter.com/jerome_etienne' target='_blank'>@Maehdi49</a>
</div>
	<a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false; 'id="gltfModel">

      <a-entity light="type: ambient; intensity: 4;"></a-entity>
        <a-marker type='pattern' url='marker.patt'>
          <a-gltf-model src="model.gltf" scale="0.5 0.5 0.5" 
          position="0 0.75 0"  rotation="0 0 180" >
          <a-animation attribute="rotation" dur="3000" from="90 -180 0" to="90 180 0" repeat ="indefinite" easing="linear"></a-animation>
        </a-gltf-model>
      </a-marker>
      <a-camera-static /> 
      </a-scene>
</body>

<script type="text/javascript">
var model;
model = document.getElementById(gltfModel);
console.log(model);
if (model){
  model.rotation.x += 1;
}
</script>
</html>
