<html>
  <head>
      <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
      <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
      <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<meta http-equiv="Content-Language" content="fr" /> 
<meta charset="UTF-8">

  </head>
 
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;'>
      <a-assets>
        <a-asset-item id="model" src="https://khaled44000.github.io/mspr_espi44/blender/snake2.gltf" crossOrigin="anonymous">
        </a-asset-item> 
    </a-assets>
    <a-gltf-model src="#model"></a-gltf-model>
    <a-marker preset='custom' type='pattern'
    patternUrl='https://khaled44000.github.io/mspr_espi44/markers/marker-snake-pattern.patt'></a-marker>
      <a-camera-static/>
      </a-scene>
  </body>
</html>
