<html>
  <head>
      <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
      <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
      <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<meta http-equiv="Content-Language" content="fr" /> 
<meta charset="UTF-8">

  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;'>
       
      <a-entity light="type: ambient; intensity: 4;"></a-entity>
      <a-marker type='pattern' url='https://khaled44000.github.io/mspr_espi44/markers/simplify.patt'>
        <a-gltf-model src="https://khaled44000.github.io/mspr_espi44/blender/rino.gltf" scale="0.37 0.37 0.37" 
        position="0 0.75 0" >
          <a-animation attribute = "rotation"
               dur = "10000"
               from = "-90 0 0"
               to = "270 0 0"
               easing = "linear"
               repeat="indefinite"
          >
          </a-animation>
        </a-gltf-model>
      </a-marker>
     
      <a-camera-static/>
      </a-scene>
  </body>
</html>
